<!DOCTYPE html>
<html>
<head>
  <title>TTK Calculator</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 40px;
    }
    .box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <label>Damage per shot</label>
    <input type="number" id="dmg">

    <label>RPM (Rounds per minute)</label>
    <input type="number" id="rpm">

    <label>Enemy HP</label>
    <input type="number" id="hp" value="100">

    <button onclick="calcTTK()">Calculate TTK</button>

    <div id="result">TTK: --</div>
  </div>

  <script>
    function calcTTK() {
      const dmg = parseFloat(document.getElementById('dmg').value);
      const rpm = parseFloat(document.getElementById('rpm').value);
      const hp = parseFloat(document.getElementById('hp').value);

      if (!dmg || !rpm || !hp || dmg <= 0 || rpm <= 0 || hp <= 0) {
        document.getElementById('result').innerText = "TTK: invalid input";
        return;
      }

      const shots = Math.ceil(hp / dmg);
      const tbs = 60 / rpm;
      const ttk = (shots - 1) * tbs;

      document.getElementById('result').innerText = `TTK: ${ttk.toFixed(3)} seconds`;
    }
  </script>

</body>
</html>
