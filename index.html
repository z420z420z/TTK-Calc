<!DOCTYPE html>
<html>
<head>
  <title>TTK Calculator</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 40px;
    }
    .box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 340px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .row > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="row">
      <div>
        <label for="dmg">Damage:</label>
        <input type="number" id="dmg" step="0.01" />
      </div>
      <div>
        <label for="multiplier">Multiplier:</label>
        <input type="number" id="multiplier" step="0.01" value="1" min="0" />
      </div>
    </div>

    <label for="rpm">RPM:</label>
    <input type="number" id="rpm" />

    <label for="hp">HP:</label>
    <input type="number" id="hp" value="100" />

    <button onclick="calcTTK()">Calculate TTK</button>

    <div id="result">TTK: --</div>
  </div>

  <script>
    function calcTTK() {
      const dmg = parseFloat(document.getElementById('dmg').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);
      const rpm = parseFloat(document.getElementById('rpm').value);
      const hp = parseFloat(document.getElementById('hp').value);

      if (!dmg || !rpm || !hp || dmg <= 0 || rpm <= 0 || hp <= 0 || !multiplier || multiplier < 0) {
        document.getElementById('result').innerText = "TTK: invalid input";
        return;
      }

      const effectiveDmg = dmg * multiplier;
      const shots = Math.ceil(hp / effectiveDmg);
      const tbs = 60 / rpm;
      const ttk = (shots - 1) * tbs;

      document.getElementById('result').innerText = `TTK: ${ttk.toFixed(3)} seconds`;
    }
  </script>

</body>
</html>
