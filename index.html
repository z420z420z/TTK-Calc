<!DOCTYPE html>
<html>
<head>
  <title>TTK Calculator</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 340px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      margin-top: 20px;
      width: 100%;
    }

    .button-row button {
      flex: 1;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .button-row select {
      width: 80px;
      border-radius: 0 5px 5px 0;
      border-left: 1px solid #333;
      font-size: 16px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <form onsubmit="calcTTK(); return false;">
      <div class="row">
        <div>
          <label for="dmg">Damage:</label>
          <input type="number" id="dmg" step="0.01" />
        </div>
        <div>
          <label for="multiplier">Multiplier:</label>
          <input type="text" id="multiplier" value="1x" />
        </div>
      </div>

      <label for="rpm">RPM:</label>
      <input type="number" id="rpm" />

      <label for="hp">HP:</label>
      <input type="number" id="hp" value="100" />

      <div class="button-row">
        <button type="submit">Calculate TTK</button>
        <select id="unit">
          <option value="s">sec</option>
          <option value="ms">ms</option>
        </select>
      </div>

      <div id="result">TTK: --</div>
    </form>
  </div>

  <script>
    // Ensure multiplier always ends with 'x' and only numbers before it
    const multiplierInput = document.getElementById('multiplier');

    multiplierInput.addEventListener('input', () => {
      // Remove all non-digit and non-dot characters, then append 'x'
      let val = multiplierInput.value;
      val = val.replace(/[^0-9.]/g, ''); // keep only digits and dot
      if (val === '') val = '1'; // default to 1 if empty
      multiplierInput.value = val + 'x';
    });

    function calcTTK() {
      const dmg = parseFloat(document.getElementById('dmg').value);
      // Remove 'x' from multiplier value and parse number
      const multiplierStr = multiplierInput.value.replace('x', '');
      const multiplier = parseFloat(multiplierStr);

      const rpm = parseFloat(document.getElementById('rpm').value);
      const hp = parseFloat(document.getElementById('hp').value);
      const unit = document.getElementById('unit').value;

      if (!dmg || !rpm || !hp || dmg <= 0 || rpm <= 0 || hp <= 0 || !multiplier || multiplier < 0) {
        document.getElementById('result').innerText = "TTK: invalid input";
        return;
      }

      const effectiveDmg = dmg * multiplier;
      const shots = Math.ceil(hp / effectiveDmg);
      const tbs = 60 / rpm;
      const ttkSeconds = (shots - 1) * tbs;

      let display;
      if (unit === "ms") {
        display = `${(ttkSeconds * 1000).toFixed(1)} ms`;
      } else {
        display = `${ttkSeconds.toFixed(3)} sec`;
      }

      document.getElementById('result').innerText = `TTK: ${display}`;
    }
  </script>

</body>
</html>
